
{%  extends 'core/base.html' %}
{% load static %}


{% block style %}
  
 <link rel="stylesheet" href="{% static 'contact/css/style.css' %}">
 {% endblock style %}

{% block msg %}
{% if messages %}
{% for message in messages %}
<small {% if messages.tags %} class="{{message.tags}}"  {% endif %}>
    <span class="{{message.tags}}" >{{ message }}</span>
</small>
{% endfor %}
{% endif %} {% endblock msg %}

{% block content %}

            
 

<div class="hero ">
    
    <form class="form" action="{% url 'contact' %}" method="POST">
        {% csrf_token %}
        <div class="row">
            <h1 class="contact">Contact Us</h1> <hr>
            
            <div class="input-group">
                <input class="input" type="text" name="name" id="name" required>
                <label   for="name"><i class="fa-solid fa-user"></i> Your Name*</label>
                        </div>
                        <div class="input-group">
                            <input class="input" type="text" name="phone" id="number" required>
                            <label for="number"><i class="fas fa-phone-square-alt"></i> Phone No.*</label>
                        </div>
                    </div>
                    
                    
                    <div class="input-group">
                        <input class="input" type="email" name="email" id="email" required>
                        <label for="email"><i class="fas fa-envelope"></i> Email Id*</label>
                    </div>
                    <div class="input-group">
                        <textarea class="textarea" name="message" id="message" cols="10" rows="8" required></textarea>
                        <label for="name"><i class="fas fa-comments"></i> Your Message*</label>
                    </div>
                    
                    <button type="submit"> SUBMIT <i class="fas fa-paper-plane"></i></button>
                </form>
        
        </div>

     
            {% endblock content %}
