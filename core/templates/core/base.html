<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/webfonts' %}">
    <link rel="stylesheet" href="{% static 'core/css/stylebasenavv.css' %}">
    {% block style %}

    {% endblock style %}
    
</head>
<body>
    <div class="container-fluid bg-dark  navmain ">
        <div class="row ">

            {% include 'core/navbar.html' %}
        </div>
    </div>
    <div class="container-fluid ">
        <div class="row ">
            <div class="col-sm-12 msg" >
                {% block msg %} {% endblock msg %}

            </div>
        </div>
        <div class="row">
            {% block side %} {% endblock side %}
            {% block content %} {% endblock content %}
            
        </div>
    </div>
    


<script src="{% static 'core/js/jquery.js' %}"> </script>
<script src="{% static 'core/js/popper.js' %}"> </script>
<script src="{% static 'core/js/all.min.js' %}"> </script> 
<script src="{% static 'core/js/bootstrap.js' %}"> </script>

</body>
</html>
